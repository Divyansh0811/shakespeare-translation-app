<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shakespeare Translator App</title>
    <style>
        html {
            background-color: rgb(0, 247, 255);
        }
        
        #input-textarea,
        #output-textarea {
            width: 80%;
            height: 20vh;
            margin: 1rem;
            padding: 1rem;
        }
        
        #btn-translate {
            width: 12%;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }
        
        h3 {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <h1>Translate to shakespeares English</h1>

    <textarea id="input-textarea" cols="30" rows="10" placeholder="Enter your input in english here.."></textarea>

    <button id="btn-translate">Translate it!</button>
    <div class="output-div">
        <h3>Your input is translated below!</h3>
        <textarea id="output-textarea" cols="30" rows="10"></textarea>
    </div>
    <script src="app.js"></script>
</body>

</html>
